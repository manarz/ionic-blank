<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Mis Cerraduras</ion-title> 
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/keys-icon.png">
            </ion-avatar>
            <h2>Mi Puerta Frontal de Casa</h2>
            <p>(Propia)</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary">
              <ion-icon name="bluetooth"></ion-icon>
              <div *ngIf="cerraduraAbierta">Cerrar</div>
              <div *ngIf="!cerraduraAbierta">Abrir</div>
          </button>
            <button ion-button color="secondary">
              <ion-icon name="mail"></ion-icon>
              <div *ngIf="cerraduraAbierta">Cerrar</div>
              <div *ngIf="!cerraduraAbierta">Abrir</div>
          </button>
            <button ion-button color="secondary"  (click)="showPrompt()" >
                <ion-icon name="wifi"></ion-icon>
                <div *ngIf="cerraduraAbierta">Cerrar</div>
                <div *ngIf="!cerraduraAbierta">Abrir</div>
              </button>
              <button ion-button color="secondary">
                  <ion-icon name="share"></ion-icon>
                  Compartir
                </button>
        
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="secondary">
              <ion-icon name="settings"></ion-icon>
              Configurar
            </button>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/key-icon.png">
              </ion-avatar>
              <h2>Garage de Matias </h2>
              <p>(Compartida)</p>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="secondary">
                <ion-icon name="bluetooth"></ion-icon>
                <div *ngIf="cerraduraAbierta">Cerrar</div>
                <div *ngIf="!cerraduraAbierta">Abrir</div>
              </button>
              <button ion-button color="secondary">
                <ion-icon name="mail"></ion-icon>
                <div *ngIf="cerraduraAbierta">Cerrar</div>
                <div *ngIf="!cerraduraAbierta">Abrir</div>
              </button>
              <button ion-button color="secondary" (click)="showPrompt()" >
                  <ion-icon name="wifi"></ion-icon>
                  <div *ngIf="cerraduraAbierta">Cerrar</div>
                  <div *ngIf="!cerraduraAbierta">Abrir</div>
                  </button>
          
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
          <ion-fab right bottom>
              <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
          </ion-fab>
    
</ion-content>
