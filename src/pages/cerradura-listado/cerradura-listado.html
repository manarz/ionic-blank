<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Mi Llavero</ion-title> 
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <div *ngFor="let cerradura of listadoCerraduras">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{ cerradura.esPropia ? 'assets/imgs/keys-icon.png' : 'assets/imgs/key-icon.png'}}">
            </ion-avatar>
            <h2>{{ cerradura.descripcion }}</h2>
            <p>({{cerradura.esPropia ? 'Propia' : 'Compartida'}})</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="secondary">
              <ion-icon name="bluetooth"></ion-icon>
              {{ cerradura.estaAbierta ? 'Cerrar':'Abrir' }}
            </button>
            <button ion-button color="secondary">
              <ion-icon name="mail"></ion-icon>
              {{ cerradura.estaAbierta ? 'Cerrar':'Abrir' }}
          </button>
            <button ion-button color="secondary"  (click)="toogleAperturaWifi(cerradura)" >
                <ion-icon name="wifi"></ion-icon>
                {{ cerradura.estaAbierta ? 'Cerrar':'Abrir' }}
              </button>
              <button *ngIf="cerradura.esPropia" ion-button color="secondary">
                  <ion-icon name="share"></ion-icon>
                  Compartir
                </button>
        
          </ion-item-options>
          <ion-item-options *ngIf="cerradura.esPropia" side="left">
            <button ion-button color="secondary">
              <ion-icon name="settings"></ion-icon>
              Configurar
            </button>
          </ion-item-options>
        </ion-item-sliding>

        </div>
          </ion-list>
          <ion-fab right bottom>
              <button ion-fab color="danger" (click)="nuevaCerradura()"><ion-icon name="add"></ion-icon></button>
          </ion-fab>
    
</ion-content>
